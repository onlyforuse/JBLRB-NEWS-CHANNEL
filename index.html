<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBLRB News Admin Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f4 0%, #e9ecef 100%);
            color: #333;
            line-height: 1.6;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }
        header {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            padding: 20px 0;
            text-align: center;
            border-bottom: 4px solid #d72631;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #d72631;
        }
        .login-section, .dashboard {
            background: #fff;
            margin: 30px 0;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .login-form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
        }
        .login-form input {
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        .login-form button {
            background: #d72631;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .login-form button:hover {
            background: #a31824;
        }
        .dashboard-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab-button {
            background: #f1f3f5;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .tab-button.active {
            background: #d72631;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .submit-btn {
            background: #d72631;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .submit-btn:hover {
            background: #a31824;
        }
        .content-list {
            margin-top: 20px;
        }
        .content-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #d72631;
        }
        .content-item button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .content-item button:hover {
            background: #c82333;
        }
        footer {
            background: #222;
            color: #ccc;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">JBLRB NEWS ADMIN</div>
        </div>
    </header>

    <div class="container login-section" id="loginSection">
        <h2>Admin Login</h2>
        <form class="login-form" id="loginForm">
            <input type="text" placeholder="Username" id="username" required>
            <input type="password" placeholder="Password" id="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="container dashboard" id="dashboard" style="display: none;">
        <h2>Welcome to JBLRB News Admin Dashboard</h2>
        <div class="dashboard-tabs">
            <button class="tab-button active" data-tab="news">Manage News</button>
            <button class="tab-button" data-tab="videos">Manage Videos</button>
            <button class="tab-button" data-tab="photos">Manage Photos</button>
            <button class="tab-button" data-tab="categories">Manage Categories</button>
        </div>

        <div class="tab-content active" id="news">
            <h3>Add/Edit News</h3>
            <form id="newsForm">
                <div class="form-group">
                    <label for="newsTitle">News Title</label>
                    <input type="text" id="newsTitle" required>
                </div>
                <div class="form-group">
                    <label for="newsContent">News Content</label>
                    <textarea id="newsContent" required></textarea>
                </div>
                <div class="form-group">
                    <label for="newsCategory">Category</label>
                    <select id="newsCategory">
                        <option>Politics</option>
                        <option>Crime</option>
                        <option>Sports</option>
                        <option>Health</option>
                        <option>Technology</option>
                        <option>Agriculture</option>
                        <option>Education</option>
                        <option>Entertainment</option>
                        <option>Viral</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Add News</button>
            </form>
            <div class="content-list" id="newsList"></div>
        </div>

        <div class="tab-content" id="videos">
            <h3>Add Video</h3>
            <form id="videoForm">
                <div class="form-group">
                    <label for="videoTitle">Video Title</label>
                    <input type="text" id="videoTitle" required>
                </div>
                <div class="form-group">
                    <label for="videoUrl">Video URL</label>
                    <input type="url" id="videoUrl" placeholder="https://example.com/video.mp4" required>
                </div>
                <button type="submit" class="submit-btn">Add Video</button>
            </form>
            <div class="content-list" id="videoList"></div>
        </div>

        <div class="tab-content" id="photos">
            <h3>Add Photo</h3>
            <form id="photoForm">
                <div class="form-group">
                    <label for="photoTitle">Photo Title</label>
                    <input type="text" id="photoTitle" required>
                </div>
                <div class="form-group">
                    <label for="photoUrl">Photo URL</label>
                    <input type="url" id="photoUrl" placeholder="https://example.com/photo.jpg" required>
                </div>
                <button type="submit" class="submit-btn">Add Photo</button>
            </form>
            <div class="content-list" id="photoList"></div>
        </div>

        <div class="tab-content" id="categories">
            <h3>Manage Categories</h3>
            <form id="categoryForm">
                <div class="form-group">
                    <label for="categoryName">Category Name</label>
                    <input type="text" id="categoryName" required>
                </div>
                <div class="form-group">
                    <label for="categoryDesc">Description</label>
                    <textarea id="categoryDesc" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Add Category</button>
            </form>
            <div class="content-list" id="categoryList"></div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>© 2025 JBLRB NEWS — Admin Dashboard. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Simple login simulation (username: admin, password: admin)
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'admin' && password === 'admin') {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadContent();
            } else {
                alert('Invalid credentials!');
            }
        });

        // Tab switching
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                this.classList.add('active');
                document.getElementById(this.dataset.tab).classList.add('active');
            });
        });

        // Load content from localStorage
        function loadContent() {
            loadNews();
            loadVideos();
            loadPhotos();
            loadCategories();
        }

        function loadNews() {
            const news = JSON.parse(localStorage.getItem('news') || '[]');
            const list = document.getElementById('newsList');
            list.innerHTML = '';
            news.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'content-item';
                div.innerHTML = `<strong>${item.title}</strong><br>${item.content}<br>Category: ${item.category}<button onclick="deleteNews(${index})">Delete</button>`;
                list.appendChild(div);
            });
        }

        function loadVideos() {
            const videos = JSON.parse(localStorage.getItem('videos') || '[]');
            const list = document.getElementById('videoList');
            list.innerHTML = '';
            videos.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'content-item';
                div.innerHTML = `<strong>${item.title}</strong><br><a href="${item.url}" target="_blank">${item.url}</a><button onclick="deleteVideo(${index})">Delete</button>`;
                list.appendChild(div);
            });
        }

        function loadPhotos() {
            const photos = JSON.parse(localStorage.getItem('photos') || '[]');
            const list = document.getElementById('photoList');
            list.innerHTML = '';
            photos.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'content-item';
                div.innerHTML = `<strong>${item.title}</strong><br><img src="${item.url}" alt="${item.title}" style="max-width: 100px;"><button onclick="deletePhoto(${index})">Delete</button>`;
                list.appendChild(div);
            });
        }

        function loadCategories() {
            const categories = JSON.parse(localStorage.getItem('categories') || '[]');
            const list = document.getElementById('categoryList');
            list.innerHTML = '';
            categories.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'content-item';
                div.innerHTML = `<strong>${item.name}</strong><br>${item.desc}<button onclick="deleteCategory(${index})">Delete</button>`;
                list.appendChild(div);
            });
        }

        // Add news
        document.getElementById('newsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('newsTitle').value;
            const content = document.getElementById('newsContent').value;
            const category = document.getElementById('newsCategory').value;
            const news = JSON.parse(localStorage.getItem('news') || '[]');
            news.push({ title, content, category });
            localStorage.setItem('news', JSON.stringify(news));
            loadNews();
            this.reset();
        });

        // Add video
        document.getElementById('videoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('videoTitle').value;
            const url = document.getElementById('videoUrl').value;
            const videos = JSON.parse(localStorage.getItem('videos') || '[]');
            videos.push({ title, url });
            localStorage.setItem('videos', JSON.stringify(videos));
            loadVideos();
            this.reset();
        });

        // Add photo
        document.getElementById('photoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('photoTitle').value;
            const url = document.getElementById('photoUrl').value;
            const photos = JSON.parse(localStorage.getItem('photos') || '[]');
            photos.push({ title, url });
            localStorage.setItem('photos', JSON.stringify(photos));
            loadPhotos();
            this.reset();
        });

        // Add category
        document.getElementById('categoryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('categoryName').value;
            const desc = document.getElementById('categoryDesc').value;
            const categories = JSON.parse(localStorage.getItem('categories') || '[]');
            categories.push({ name, desc });
            localStorage.setItem('categories', JSON.stringify(categories));
            loadCategories();
            this.reset();
        });

        // Delete functions
        function deleteNews(index) {
            const news = JSON.parse(localStorage.getItem('news') || '[]');
            news.splice(index, 1);
            localStorage.setItem('news', JSON.stringify(news));
            loadNews();
        }

        function deleteVideo(index) {
            const videos = JSON.parse(localStorage.getItem('videos') || '[]');
            videos.splice(index, 1);
            localStorage.setItem('videos', JSON.stringify(videos));
            loadVideos();
        }

        function deletePhoto(index) {
            const photos = JSON.parse(localStorage.getItem('photos') || '[]');
            photos.splice(index, 1);
            localStorage.setItem('photos', JSON.stringify(photos));
            loadPhotos();
        }

        function deleteCategory(index) {
            const categories = JSON.parse(localStorage.getItem('categories') || '[]');
            categories.splice(index, 1);
            localStorage.setItem('categories', JSON.stringify(categories));
            loadCategories();
        }
    </script>
</body>
</html>
